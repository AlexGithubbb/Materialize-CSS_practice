<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Materialize Learning</title>
  </head>
  <body>
    <div class="container">
      <h3>Raised</h3>
      <a class="btn">button</a>
      <a class="waves-effect btn"
        ><i class="material-icons left">cloud</i>button</a
      >
      <a class="waves-effect btn"
        ><i class="material-icons right">cloud</i>button</a
      >
      <br />
      <h3>Floating</h3>
      <a class="btn-floating btn-large waves-effect waves-light red"
        ><i class="material-icons">add</i></a
      >

      <h3>Flat</h3>
      <a class="waves-effect waves-teal btn-flat">Teal flat button</a>

      <h3>Submit button</h3>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit<i class="material-icons right">send</i>
      </button>

      <h3>Disabled</h3>
      <a class="btn-floating disabled"><i class="material-icons">add</i></a>

    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
